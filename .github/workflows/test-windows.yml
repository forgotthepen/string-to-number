name: Test (Windows)

on:
  push:
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.bat'
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      - name: Build
        shell: cmd
        run: test_build.bat
